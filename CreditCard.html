<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Credit Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CreditCard.css">
    <link rel="stylesheet" media="screen and (max-width: 1080px)" href="CreditCard_Phone.css">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/798a2b43bc.js" crossorigin="anonymous"></script>
</head>


<body>
    <section id="credit-card">

        <div id="payment">
            <div class="form">

                <!-- Card Number -->
                <div class="card-element icon-relative">
                    <label for="card_number" class="lable">Card Number</label>
                    <input type="text" class="input" id="card_number" name="card_number"
                        placeholder="0000-0000-0000-0000" data-mask="0000 0000 0000 0000">
                    <i class="far fa-credit-card"></i>
                </div>

                <!-- Expiry Date -->
                <div class="card-element icon-relative">
                    <label for="expiry_date" class="lable">Expiry Date</label>
                    <input type="text" class="input" id="expiry_date" name="expiry_date" placeholder="MM / YY"
                        data-mask="00 / 00">
                    <i class="fas fa-calendar-week"></i>
                </div>

                <!-- CVV -->
                <div class="card-element icon-relative">
                    <label for="cvv" class="lable">CVV</label>
                    <input type="password" class="input" id="cvv" name="cvv" placeholder="000" data-mask="000">

                    <span onclick="myfunction()">
                        <i id="lock-close" class="fas fa-lock"></i>
                        <i id="lock-open" class="fas fa-lock-open"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Button -->
        <button class="btn">
            NEXT STEP
            <i class="fas fa-arrow-right"></i>
        </button>
        
    </section>


    <!-- javascript -->
    <!-- JS for Card Number, Expiry Date and CVV -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- js for CVV Lock Icon -->
    <script>
        var x = document.getElementById("cvv");
        var y = document.getElementById("lock-close");
        var z = document.getElementById("lock-open");

        function myfunction() {

            if (x.type === "password"){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }

            else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>

</html>
