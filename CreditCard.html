<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Credit Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CreditCard.css">
    <link rel="stylesheet" media="screen and (max-width: 1080px)" href="CreditCard_Phone.css">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/798a2b43bc.js" crossorigin="anonymous"></script>
</head>


<body>
    <section id="credit-card">

        <div id="payment">
            <div class="form">

                <div class="card-element icon-relative">
                    <label for="card_number" class="lable">Card Number</label>
                    <input type="text" class="input" id="card_number" name="card_number"
                        placeholder="0000-0000-0000-0000" data-mask="0000 0000 0000 0000">
                    <i class="far fa-credit-card"></i>
                </div>

                <div class="card-element icon-relative">
                    <label for="expiry_date" class="lable">Expiry Date</label>
                    <input type="text" class="input" id="expiry_date" name="expiry_date" placeholder="MM / YY"
                        data-mask="00 / 00">
                    <i class="fas fa-calendar-week"></i>
                </div>

                <div class="card-element icon-relative">
                    <label for="cvc" class="lable">CVV</label>
                    <input type="text" class="input" id="cvc" name="cvc" placeholder="000" data-mask="000">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
        </div>

        <div class="btn">
            NEXT STEP
            <i class="fas fa-arrow-right"></i>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>

</html>
