<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@600&display=swap" rel="stylesheet">

<body class="bg-secondary">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-secondary nav-1">
      <div class="container-fluid navbar-container">
        <a class="navbar-brand brand flex-fill" href="#">
          <img src="images/logo_HM.png" alt="helpy motto brand image" class="logo d-inline-block align-text-top ">
        </a>
        <a class="btn btn-signup" href="#" role="button">Sign Up</a>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <div class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa fa-2x fa-bars my-auto"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content rounded-0 nav-modal">
        <div class="modal-body p-0">
          <div class="container-fluid">
            <div class="row">
              <div class="topnav d-flex flex-column col ps-3 align-content-stretch">
                <div class="flex-fill"><a href="#news">Home</a></div>
                <div class="flex-fill"><a href="#contact">About</a></div>
                <div class="flex-fill"> <a href="#about">Hire</a></div>
                <div class="flex-fill"> <a href="#about">Funding</a></div>
                <div class="flex-fill"><a href="#about">Contact</a></div>
                <div class="nav-icon flex-fill">
                  <i class="fab fa-twitter fa-lg"></i>
                  <i class="fab fa-facebook fa-lg"></i>
                  <i class="fab fa-instagram-square fa-lg"></i>
                </div>
              </div>
              <div class="d-flex bg-primary p-3 col">
                <div class="flex-fill">
                  <form id="enquiry-form">
                    <div>
                      <h3 class="text-light">Send a Enquiry</h3>
                    </div>
                    <div class="mb-3">
                      <input class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="mb-3">
                      <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                      <textarea class="form-control" placeholder="Enquiry"></textarea>
                    </div>
                    <div class="mb-3">
                      <!--For messages-->
                    </div>
                    <div class="mb-3">
                      <input class="btn w-100" type="submit" name="submt" value="Submit">
                    </div>
                  </form>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bgimg ">
    <div class="transbox">

      <div
        class="container d-block justify-content-center justify-contend-lg-center align-items-center transbox h-100 ">
        <p class="partner">be a partner</p>
        <h1 class="in-this">In this</h1>
        <p>journey</p>

      </div>
    </div>

  </div>
  <section class=" fund-us">

    <div class="fund">
      <h1>Fund</h1>
    </div>
    <div class="us">
      <h1>us</h1>
    </div>

  </section>




  <script>function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }</script>
</body>
